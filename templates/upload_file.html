{% extends 'base.html' %}

{% load static %}

{% block title %}
File Upload
{% endblock %}

{% block body %}
<h1>File Upload</h1>
<form method="post" enctype="multipart/form-data">
	{% csrf_token %}
	<label for="file">Select a file:</label>
	<input type="file" id="file" name="file">
	<input type="submit" value="Upload">
</form>
{% endblock %}
